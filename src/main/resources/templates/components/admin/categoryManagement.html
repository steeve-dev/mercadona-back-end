<div>
    <form
            action="#"
            th:action="@{/api/category/post}"
            th:object="${newCategory}"
            method="post">

        <label for="name">Ajouter une catégorie :</label>
        <input
                type="text"
                name="name"
                id="name"
                placeholder="nom"
                th:field="*{name}">
        <button type="submit">Créer</button>
    </form>

    <ul>
        <li th:each="category:${categoryList}">
            <p th:text="${category.name}">category</p>
            <a th:href="@{/api/category/delete/{id}(id=${category.id})}">Supprimer</a>
        </li>
    </ul>

</div>
