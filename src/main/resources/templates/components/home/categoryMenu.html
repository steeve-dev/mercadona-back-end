<h2 class="home-main-blocCategory__h2">Cat√©gories</h2>
<ul
        class="home-main-category__ul">
    <li class="home-main-categoryList">
        <a
                class="home-main-categoryList__a-catalogue"
                data-th-href="@{/}">Catalogue</a>
    </li>
    <li class="home-main-categoryList">
        <a
                id="promotion-productCard"
                class="home-main-categoryList__a-promotion">
            Promotions
        </a>

    </li>
    <li
            class="home-main-categoryList"
            th:each="category:${categoryList}">
        <a
                id="category-productCard"
                class="home-main-categoryList__a"
                th:text="${category.name}"
                th:attr="data-category-id=${category.id}">
        </a>
    </li>
</ul>
