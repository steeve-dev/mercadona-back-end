<a
        class="login-main-buttonBack"
        data-th-href="@{/}">Retourner Ã  la page d'accueil
</a>

<p th:if="${loginError}" class="error">Wrong user or password</p>
<form
        method="post"
        role="form"
        th:action="@{/login}"
        class="login-main-form"
>
    <h2
            class="login-main-title">Se connecter
    </h2>

    <label
            class="loginForm-main-label"
            for="username">Identifiant :</label>
    <input
            class="loginForm-main-input"
            id="username"
            type="text"
            name="username"
            autofocus="autofocus" /> <br />
    <label
            class="loginForm-main-label"
            for="password">Mot de passe :</label>
    <input
            class="loginForm-main-input"
            id="password"
            type="password"
            name="password" /> <br />
    <input
            class="loginForm-main-submit"
            type="submit"
            value="Connexion" />
</form>
