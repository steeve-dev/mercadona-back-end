<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
</head>
<body>
<h1>Login page</h1>
<form
        th:object="${user}"
        role="form"
        th:action="@{/register/save}"
        method="post">
    <label
            for="username">Username</label>:
    <input
            type="text"
            id="username"
            name="username"
            th:field="*{username}"
            autofocus="autofocus" /> <br />
    <label
            for="email">email</label>:
    <input
            type="text"
            id="email"
            name="email"
            th:field="*{email}"
            autofocus="autofocus" /> <br />
    <label
            for="password">Password</label>:
    <input
            th:field="*{password}"
            type="password"
            id="password"
            name="password" /> <br />
    <input
            type="submit"
            value="Register" />
</form>
</body>
</html>
